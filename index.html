<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <h1>My calculator</h1>
   <table border=1>
    <tr align="end">
        <td colspan="4" ><input type="text" id ="result" width = "200px"/></td>
    </tr>
    <tr align="center">
    <td  height="30px" id ="clear">AC</td>
    <td id = "leftp">(</td>
    <td id ="rightp">)</td>
    <td id ="div">/</td>
    </tr>
    <tr align="center">
        <td width="30px height="30px" id ="num7">7</td>
        <td width="30px" id ="num8">8</td>
        <td width="30px" id ="num9">9</td>
        <td width="30px" id ="mul">*</td>
    </tr>
    <tr align="center">
        <td width="30px height="30px" id ="num4">4</td>
        <td width="30px" id ="num5">5</td>
        <td width="30px" id ="num6">6</td>
        <td width="30px" id ="sub">-</td>
    </tr>
    
    <tr align="center">
        <td height="30px" id ="num1">1</td>
        <td id ="num2">2</td>
        <td id ="num3">3</td>
        <td id ="add">+</td>
    </tr>
        
     <tr align="center" >
        <td height="30px" colspan="2" id ="num0">0</td>
        <td id ="decimal">.</td>
        <td id ="equal">=</td>
    </tr>
 
   </table>
    
   <script>

        function printSymbol(e){
            let result = document.getElementById('result');
            let obj = e.target;
            if (result.value == 0)
            result.value = obj.textContent;
            else
            result.value += obj.textContent;
        }

       

        function clearScreen(){
            document.getElementById("result").value = 0;
        }

        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let num3 = document.getElementById("num3");
        let num4 = document.getElementById("num4");
        let num5 = document.getElementById("num5");
        let num6 = document.getElementById("num6");
        let num7 = document.getElementById("num7");
        let num8 = document.getElementById("num8");
        let num9 = document.getElementById("num9");
        let num0 = document.getElementById("num0");
        
        let decimal = document.getElementById('decimal');
        let add = document.getElementById("add");
        let sub = document.getElementById("sub");
        let mul = document.getElementById("mul");
        let div = document.getElementById("div");
        let clear = document.getElementById("clear");
        let leftp = document.getElementById("leftp");
        let rightp = document.getElementById("rightp");
        
        let equal = document.getElementById("equal");

        let symbols =[num0, num1, num2, num3, num4, num5, num6, num7, num8, num9, add, sub, mul, div, decimal, clear, leftp, rightp];

        for(i=0; i< symbols.length; i++){
            symbols[i].addEventListener('click', printSymbol);
        }


        equal.addEventListener('click', 
        e=> result.value = eval(result.value)
        )


   </script>
</body>
</html>
